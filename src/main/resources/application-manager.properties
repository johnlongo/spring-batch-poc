server.port=8087
spring.kafka.consumer.group-id=sales-manager
spring.kafka.bootstrap-servers=localhost:9093

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=apptecinc.com.springbatchpoc.utils.ChunkRequestSerializer

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=apptecinc.com.springbatchpoc.utils.ChunkResponseDeserializer